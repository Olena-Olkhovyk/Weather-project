<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="weather, weather condition,temperature,wind,humidity"
    />
    <meta name="author" content="Olena Olkhovyk" />
    <meta
      name="description"
      content="weather application is an application that updates users on weather conditions based on the city they search"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/154fc7bf92.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!--Main container for all elements-->
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--City input-->
          <form id="search-form" class="mb-3">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
            />
            <input type="submit" value="Search" name="search" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
