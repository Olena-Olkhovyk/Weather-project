<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="keywords"
      content="weather, weather condition,temperature,wind,humidity"
    >
    <meta name="author" content="Olena Olkhovyk">
    <meta
      name="description"
      content="weather application is an application that updates users on weather conditions based on the city they search"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      >
    <script
      src="https://kit.fontawesome.com/154fc7bf92.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather</title>
  </head>
  <body>
    <!--Main container for all elements-->
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <!--City input-->
          <form id="search-form" class="mb-3">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              aria-label="input field for city (allows for typing in a city's name)"
              autocomplete="off"
            >
            <input type="submit" value="Search" name="search"  aria-label="search button (for submitting typed in city name)">
          </form>
          <!-- City placeholder -->
          <h1 id="city">Kyiv</h1>
          <!--Date placeholder-->
          <h2 id="date">Friday, 20:30</h2>
          <!-- weather description -->
          <h2 id="description">Overcast clouds</h2>
          <!--Weather description, temperature, and icon placeholder-->
          <div class="weather-elements">
            <div class="temp-icon">
             <img
             src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
             alt="weather-icon"
             id="pic"
             >
             <span id="temperature"></span>
             <span class="units">
                <a href="#" id="celsius-link" class="active">°C </a>|
                <a href="#" id="fahrenheit-link">°F</a>
             </span>
            </div>
            <div class="humid-wind">
              <ul>
                <li>Humidity: <span id="humid"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
                <li>Pressure: <span id="press"></span>Pa</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/tech.js"></script>
  </body>
</html>
